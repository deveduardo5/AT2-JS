<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AT 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="container">
        <div class="esquerda">
            <img width="300px" src="img/barco.png" alt="imagem">
        </div>
        <div class="direita">
            <h3>Register</h3>
            <input class="inputs" placeholder="Username" type="text"><br>
            <input class="inputs" placeholder="Email address" type="text"><br>
            <hr />
            <input class="inputs" placeholder="Password" type="password"><br>
            <input class="inputs" placeholder="Confirm password" type="password"><br>
            <button class="btn-register"> Register</button><br>
            <a href="#">Sign In</a><br>
            <hr />
            <button class="btn-google">
                <i class="fa-brands fa-google"></i>
                SIGN UP WITH GOOGLE
            </button><br>
            <button class="btn-facebook">
                <i class="fa-brands fa-facebook"></i>
                SIGN UP WITH FACEBOOK
            </button><br>

        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
